syntax = "proto3";

message Postcard {
  uint64 date = 1;
  int32 theme = 2;
  bytes text = 3;
  uint32 compression = 4;
  uint32 encryption = 5;
  // or plain title,, something for humans to look at when they
  // see a pickle
  /* string signature = 4;*/
}

message RantMessage {
  oneof msg {
    Postcard card = 1;
  }
}
